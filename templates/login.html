<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="manifest" href="{{ url_for('manifest') }}">
</head>
<body class="login">
  <div class="card">
    <h1>Join Chat</h1>
    {% if error %}
      <div class="alert">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}">
  <label>Username</label>
  <input name="username" autocomplete="nickname" required>

  <label>Moderator code <small>(optional)</small></label>
  <input name="mod_code" placeholder="Enter mod code if you have one">

  <!-- ðŸ‘‡ Add your gender select here -->
  <label>Gender</label>
  <select name="gender" required>
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="nonbinary">Non-binary</option>
    <option value="trans">Trans</option>
    <option value="other">Other</option>
    <option value="hidden">Prefer not to say</option>
  </select>

  <button type="submit">Enter</button>
    </form>
  </div>
</body>
</html>
