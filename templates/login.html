{% extends "base.html" %}
{% block title %}Login · Hot Singles Chat{% endblock %}

{% block content %}
<main class="login-card">
  <div class="card">
    <div class="login-branding">
      <h1>Enter the Chat</h1>
      <p class="sub">Pick a display name. Avatar & gender are optional.</p>
    </div>

    <form method="POST" action="{{ url_for('login') }}" class="form-grid">
      <!-- Display name -->
      <label>
        <div>Display name *</div>
        <input type="text" name="username" placeholder="e.g. Delvin" required>
      </label>

      <!-- Gender (optional) -->
      <label>
        <div>Gender (optional)</div>
        <select name="gender">
          <option value="">Prefer not to say</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="nonbinary">Non-binary</option>
          <option value="trans">Trans</option>
          <option value="other">Other</option>
        </select>
      </label>

      <!-- Avatar URL (optional) -->
      <label>
        <div>Avatar URL (optional)</div>
        <input type="url" name="avatar" placeholder="https://example.com/me.jpg">
      </label>

      <!-- Mod code (optional / for moderators) -->
      <label>
        <div>Moderator code (optional)</div>
        <input type="password" name="mod_code" placeholder="Enter mod code if you have one">
      </label>

      {% if error %}
      <div class="alert">{{ error }}</div>
      {% endif %}

      <button class="btn primary full" type="submit">
        Enter Chat
      </button>
    </form>

    <p class="mt-3" style="opacity:.8;">
      By continuing you confirm you’re 18+ and agree to our
      <a href="{{ url_for('terms') }}">Terms</a> and
      <a href="{{ url_for('privacy') }}">Privacy</a>.
    </p>
  </div>
</main>
{% endblock %}
