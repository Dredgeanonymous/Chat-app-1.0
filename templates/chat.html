<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- data-role is used by chat.js to decide whether to show mod UI -->
<body class="page" data-role="{{ role }}">
  <header class="topbar">
    <div>Logged in as <b>{{ username }}</b> ({{ role }})</div>
    <a class="btn" href="{{ url_for('logout') }}">Logout</a>
  </header>

  <main class="grid">
    <section class="panel">
      <h2>Online</h2>
      <ul id="users" class="list"></ul>
    </section>

    <section class="panel">
      <ul id="messages" class="list messages"></ul>
      <form id="sendForm" class="row">
        <input id="msgInput" placeholder="Type a message" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Use a known-good Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
