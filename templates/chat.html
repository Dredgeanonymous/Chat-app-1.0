<!doctype html>
<html lang="en">
<head>
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="theme-color" content="#2563eb">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div>Logged in as <strong>{{ username }}</strong>
      {% if role == 'mod' %}<span class="badge">MOD</span>{% endif %}
      ({{ role }})
    </div>
    <a class="btn" href="{{ url_for('logout') }}">Logout</a>
  </header>

  <main class="grid">
    <section class="panel">
      <h3>Online</h3>
      <ul id="users"></ul>
    </section>

    <section class="panel">
      <ul id="messages" class="messages"></ul>

      <form id="sendForm" class="sendbar" autocomplete="off">
        <input id="msgInput" placeholder="Type a message" />
        <button class="btn primary" type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- make role available to JS -->
  <script>
    window.USERNAME = {{ username|tojson }};
    window.ROLE = {{ role|tojson }};
  </script>

  <!-- Your local copy of socket.io client (or CDN if you prefer) -->
  <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
